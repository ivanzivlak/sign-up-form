<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <div class="img-side">
        <img src="https://images.unsplash.com/photo-1657657366123-b5bf60bc9ff4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60" alt="">
    </div>
    <div class="form-side">
        <div class="form-desription">
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque quia sapiente tenetur ex repellendus quaerat dolorem a vitae totam quis, voluptates nihil repudiandae minus qui doloribus sunt eius molestiae obcaecati?</h3>
        </div>
        <form action="" class="main-form">
            <div class="left">
                <label for="fname">FIRST NAME</label>
                <input type="text" name="fname" id="fname" required>

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>

                <label for="pass">PASSWORD</label>
                <input type="password" name="pass" id="pass" required>
            </div>
            <div class="right">
                <label for="lname">LAST NAME</label>
                <input type="text" name="lname" id="lname" required>

                <label for="phone">PHONE NUMBER</label>
                <input type="number" name="phone" id="phone" required>

                <label for="c-pass">CONFIRM PASSWORD</label>
                <input type="password" name="c-pass" id="c-pass" required>
            </div>
        </form>
        <div class="form-footer">
            <button>Sign Up</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</div>

</body>
</html>
